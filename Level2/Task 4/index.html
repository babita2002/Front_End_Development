
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Button</title>
    <link rel="stylesheet" href="styles.css">

    <style> 
        button { 
            width: 300px; 
            height: 200px; 
            border: 0; 
            cursor: pointer; 
            font-size: 2rem; 
            padding-top: 100px; 
            padding-bottom: 100px; 
        } 
          
        button:hover { 
            background-image: url('download.jpeg'); 
            background-size: cover; 
        } 
        header , h1{
            text-align:center;
        }
    
    </style> 
</head>
<body>
    <header>
        <h1>Interactive Button </h1>
    </header><br><br><br><br><br><br><br><br>
    <main>
        <section>
            <div style=text-align:center>
                <button type="submit" id="colorButton" style="border:green; border-width:8px; border-style:dashed" height="400px"> 
                    Change Background Color 
                </button> 
        
            </div>
           
        </section>
    </main>
    <footer>
        <p>7</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
